<html lang="en">

  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    table {

      border: 1px solid #fff;

    th, td {

      text-align: left;

    .TaskValue{

  </style>
</head>

      {

      },
      {

      },
      {

      },

        } 

      },
      { 
        task: 'Competitor Analysis', 
        values:
        {
            column1: '', column2: '', column3: '' , column4: '', column5: ''
        } 

      },
      { 
        task: 'Anchor Text / URL Mapping', 
        values:
        {
            column1: '', column2: '', column3: '' , column4: '', column5: ''
        } 

      },
      { 
        task: 'Google Data Studio Report + Local Reporting Suite', 
        values:
        {
            column1: '', column2: '', column3: '' , column4: '', column5: ''
        }

      },

        }

      {

            column1: '', column2: '', column3: '' , column4: '', column5: ''
        } 

      },
      {

        values:

            column1: '', column2: '', column3: '' , column4: '', column5: ''

        values:

            column1: '', column2: '', column3: '' , column4: '', column5: ''
        } 

      }
    ];

    function App() {
      const [data, setData] = React.useState(initialData);

      const handleChange = (index, event,columnKey) => {
        const updatedData = [...data];
        updatedData[index].values[columnKey] = event.target.value;
        setData(updatedData);
      };

      const handleSubmit = () => {
        console.log("Data ready to send to API:", data);
        alert("Data is ready to send to the API. Check the console for the output.");
      };

      return (
        <div>
          <table>
            <thead>
                <tr>
                    <th colspan="6" className="heading">Month</th>
                </tr>
              <tr>
                <th className="TaskName">Task</th>
                <th className="TaskValue">Value1</th>                
                <th className="TaskValue">Value2</th>
                <th className="TaskValue">Value3</th>
                <th className="TaskValue">Value4</th>
                <th className="TaskValue">Value5</th>
              </tr>
            </thead>
            <tbody>
              {data.map((item, index) => (
                <tr key={index}>
                  <td>{item.task}</td>
                  <td>
                    <input
                      type="text"
                      value={item.values.column1}
                      onChange={(event) => handleChange(index,event,"column1")}
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      value={item.values.column2}
                      onChange={(event) => handleChange(index, event, "column2")}
                    />
                  </td><td>
                    <input
                      type="text"
                      value={item.values.column3}
                      onChange={(event) => handleChange(index, event, "column3")}
                    />
                  </td><td>
                    <input
                      type="text"
                      value={item.values.column4}
                      onChange={(event) => handleChange(index,event,"column4" )}
                    />
                  </td><td>
                    <input
                      type="text"
                      value={item.values.column5}
                      onChange={(event) => handleChange(index, event,"column5")}
                    />
                  </td>
                </tr>
              ))}
            </tbody>
          </table>
          <br />
          <button onClick={handleSubmit}>Submit Data</button>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
